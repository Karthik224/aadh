<html>
    <title>W3.CSS</title>
        <style>
            .mySlides {display:none;width:90%;left: 20%;border: 10px thin;}
            body{
                    background-image: linear-gradient(blue,dodgerBlue);
            }
        </style>
    <body>
        <h2>Aadhaar Details</h2>
        <div>
            <img class="mySlides" src="daddy.png">
            <img class="mySlides" src="karthik.png">
            <button class="left" onclick="plusDivs(-1)"><</button>
            <button class="right" onclick="plusDivs(1)">></button>
        </div>
        <script>
            var slideIndex = 1;
            showDivs(slideIndex);
            function plusDivs(n) 
            {
                showDivs(slideIndex += n);
            }
            function showDivs(n) 
            {
                var i;
                var x = document.getElementsByClassName("mySlides");
                if (n > x.length)
                {
                    slideIndex = 1;
                }
                if (n < 1) 
                {
                    slideIndex = x.length;
                }
                for (i = 0; i < x.length; i++)
                {
                    x[i].style.display = "none";  
                }
                x[slideIndex-1].style.display = "block";  
            }
        </script>
    </body>
</html>
